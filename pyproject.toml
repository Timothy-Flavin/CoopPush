# pyproject.toml

[build-system]
# We now require setuptools and pybind11 for the build
requires = ["setuptools>=80", "pybind11"]
# The build backend is now setuptools
build-backend = "setuptools.build_meta"

[project]
name = "cooppush"
# Set the version directly or use setuptools-scm for dynamic versioning
version = "0.1.25" 
authors = [
  { name="Timothy Flavin", email="timothy.c.flavin@gmail.com" },
]
description = "MPE inspired push environment with tunable inter-action dependence for coop MARL"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Timothy-Flavin/CoopPush/"
"Bug Tracker" = "https://github.com/Timothy-Flavin/CoopPush/issues"

# All [tool.hatch] sections are now removed.

[tool.cibuildwheel]
build = "cp3*-*"
skip = ""

[tool.cibuildwheel.windows]
build = "cp3*-win_amd64"